<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Js with chai Document</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    const mydiv = document.createElement("div");
    console.log(mydiv);
    mydiv.className = "heading";
    mydiv.id = Math.floor(Math.random() * 10 + 1);
    mydiv.style.backgroundColor = "green";
    mydiv.style.padding = "15px";
    mydiv.setAttribute("title", "heads");

    //mydiv.innerText = "chai aur code";
    const addText = document.createTextNode("chai aur code");
    mydiv.appendChild(addText);

    document.body.appendChild(mydiv);
  </script>
</html>
